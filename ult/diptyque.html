<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/diptyque.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

    <title>diptyque</title>
</head>
<body>
    <div class="wrap">
        <div class="product_text_box">
            <div class="product_text">
                <img src="img/basket.png" alt="">
                <p class="product_title">딥디크</p>
                <span>핸드크림(오 로즈)</span>
            </div>
            <img src="img/x.png" alt="">
        </div>
        <div class="num_info">
            <div class="num_text">
                <img src="img/tel.png" alt="">
                <span>수령 전화번호</span>
            </div>
            <div class="num_box">
                <span>01011112222</span>
                <a href=""><img src="img/write.png">번호수정</a>
            </div>
        </div>
        <div class="address_info">
            <div class="address_text">
                <img src="img/adress.png">
                <span>수령 주소</span>
            </div>
            <div class="address_box">
                <span>우편번호 검색을 해주세요.</span>
                <a href="">우편번호 검색</a>
            </div>
        </div>
        <div class="address_info">
            <div class="address_text">
                <img src="img/map.png" class="map">
                <span>상세주소</span>
            </div>
            <div class="address_box">
                <span>상세주소를 입력해주세요.</span>
            </div>
        </div>
        <div class="point_use">
            <img src="img/point.png">
            <span>포인트 사용</span>
        </div>
        <div class="point_details">
            <div class="point_box">
                <span>보유 포인트</span>
                <span>1,050</span>
                <img src="img/point.png">
            </div>
            <div class="point_box">
                <span>사용 예정 포인트</span>
                <span>1,000</span>
                <img src="img/point.png">
            </div>
            <div class="point_apply">
                <a href="">신청하기</a>
            </div>
        </div>
    </div>
</body>
</html>
