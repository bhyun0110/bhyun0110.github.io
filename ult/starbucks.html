<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/starbucks.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

    <title>starbucks</title>
</head>
<body>
    <div class="wrap">
        <div class="product_text_box">
            <div class="product_text">
                <img src="img/basket.png" alt="">
                <p class="product_title">스타벅스</p>
                <span>스타벅스 쿠폰</span>
            </div>
            <img src="img/x.png" alt="">
        </div>
        <div class="num_info">
            <div class="num_text">
                <img src="img/tel.png" alt="">
                <span>수령 전화번호</span>
            </div>
            <div class="num_box">
                <span>01011112222</span>
                <a href=""><img src="img/write.png">번호수정</a>
            </div>
        </div>
        <div class="point_use">
            <img src="img/point.png">
            <span>포인트 사용</span>
        </div>
        <div class="point_details">
            <div class="point_box">
                <span>보유 포인트</span>
                <span>1,050</span>
                <img src="img/point.png">
            </div>
            <div class="point_box">
                <span>사용 예정 포인트</span>
                <span>300</span>
                <img src="img/point.png">
            </div>
            <div class="point_apply">
                <a href="">신청하기</a>
            </div>
        </div>
        <p>*본 상품은 매주 월요일 발송됩니다. 다만 공휴일이 겹칠 시에는 익일 배송됩니다.</p>
    </div>
</body>
</html>
