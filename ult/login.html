<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/starbucks.css"> -->
    <!-- <link rel="stylesheet" type="text/css" href="css/diptyque.css"> -->

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 

    <title>울쎄라</title>
</head>
<body>
    <div class="login_wrap">
        <div class="login_box">
            <span>로그인</span>
            <img src="img/close.png" alt="">
        </div>
        <div class="login_num_box">
            <img src="img/login_tel.png" alt="">
            <span>휴대폰번호</span>
            <input type="tel" placeholder="숫자만 입력 가능합니다">
        </div>
        <div class="password_box">
            <img src="img/password.png" alt="">
            <span>비밀번호</span>
            <input type="password" placeholder="6자 이상의 영문/숫자 조합">
        </div>
        <div class="login">
            <img src="img/login.png" alt="">
            <span>로그인</span>
        </div>
    </div> 
</body>
</html>
