<html lang="ko">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">

    <div class="wrap">

                <span class="bg_img_02"></span>
                <span class="bg_img_03"></span>
                <span class="bg_img_04"></span>
                <div class="firework img01"><img src="img/img_firework_01.png" alt=""></div>
                <div class="firework img02"><img src="img/img_firework_02.png" alt=""></div>

                    </div>
                    <div class="product_area">
                        <h3 class="blind">홀케이크 신메뉴</h3>
                        <div class="product_slider01">
                            <div class="slider01_item">
                                <span><img src="img/product_0101.jpg"></span>
                                <span><img src="img/product_0102.jpg"></span>

                        <div class="product_slider03"></div>
                        <div class="product_btn"></div>
                    </div>
